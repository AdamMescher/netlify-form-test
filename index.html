<!doctype html>
<html>
    <body>
        <h1>Contact Me</h1>
        <form name="contact" method="POST" data-netlify="true">
            <label for="full-name">Your Name<input required name="name" type="text" id="name" /></label>
            <label for="email">Your Email<input required name="email" type="email" id="email" /> </label>
            <label for="phone">Your Phone Number (optional)<input name="phone" type="tel" id="phone" /> </label>
            <label for="body">Message<textarea required name="body" id="body"></textarea></label>
            <div data-netlify-recaptcha></div>
            <input class="submit-btn" type="submit" value="Just Gonna Send It"/>
        </form>
    </body>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
            display: flex;
            justify-content: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin-left: 20%;
        }
        label {
            margin-top: 2rem;
            font-size: 2em;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }
        input {
            font-size: 1.5em;
            padding: 0.5em;
        }
        textarea {
            padding: 0.5em;
            font-size: 1.5em;
            line-height: 1.2em;
            height: 10rem;
            font-family: serif;
        }
        .submit-btn {
            margin-top: 2rem;
            background: none;
            border: 2px solid black;
        }
        .submit-btn:hover {
            background: black;
            color: white;
            cursor: pointer;
        }
    </style>
</html>
